      #     artifacts: |
      #       ${{ github.workspace }}/frontend/.next/cache

      - name: build
        working-directory: frontend
        env:
          MICROCMS_DOMAIN: ${{ secrets.MICROCMS_DOMAIN_DEV }}
          MICROCMS_API_KEY: ${{ secrets.MICROCMS_API_KEY_DEV }}
        run: |
          yarn
          echo "cache 確認"
          ls -a .next/cache
          echo "build start"
          yarn build

