name: Frontend CI build

on:
  workflow_dispatch:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.19.1]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: before cache
        run: |
          mkdir -p ~/.cache/yarn
          mkdir -p ${{ github.workspace }}/frontend/.next/cache
          ls -a ~/
          echo "切り替え"
          ls -a ${{ github.workspace }}/frontend

      - name: Cache node_modules
        uses: actions/cache@v3
        id: cache-node
        with:
          path: |
            ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
            ${{ runner.os }}-

      - name: Cache build
        uses: actions/cache@v3
        id: cache-build
        with:
          path: |
            ${{ github.workspace }}/frontend/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-

      - name: Cache hit check.
        run: |
          echo "cache-node-->${{steps.cache-node.outputs.cache-hit}}<--"
          echo "cache-build-->${{steps.cache-build.outputs.cache-hit}}<--"

